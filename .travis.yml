dist: trusty
sudo: required
language: go
go:
- 1.9.x
go_import_path: github.com/terraform-providers/terraform-provider-cf
install:
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor
- go get gopkg.in/alecthomas/gometalinter.v2
- gometalinter.v2 --install
script:
- travis_wait 360 scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/terraform-provider-cf_windows_amd64.exe
  - bin/terraform-provider-cf_linux_amd64
  - bin/terraform-provider-cf_darwin_amd64
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: mevansam/terraform-provider-cf
env:
  global:
  - CF_API_URL=https://api.sys.pcf.cf1.tfacc.pcfs.io
  - CF_SKIP_SSL_VALIDATION=true
  - CF_TEST_DEFAULT_ASG=default_security_group
  - CF_TEST_APP_DOMAIN=apps.pcf.cf1.tfacc.pcfs.io
  - CF_USER=admin
  - secure: "" # CF_PASSWORD for mevansam/terraform-provider-cf
  - secure: "" # CF_PASSWORD for jcarrothers-sap/terraform-provider-cf
  - CF_UAA_CLIENT_ID=admin
  - secure: "" # CF_UAA_CLIENT_SECRET for mevansam/terraform-provider-cf
  - secure: "" # CF_UAA_CLIENT_SECRET for jcarrothers-sap/terraform-provider-cf
  - CF_TEST_REDIS_BROKER_USER=admin
  - secure: "" # CF_TEST_REDIS_BROKER_PASSWORD for mevansam/terraform-provider-cf
  - secure: "" # CF_TEST_REDIS_BROKER_PASSWORD for jcarrothers-sap/terraform-provider-cf
